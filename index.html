<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .border-box {
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        /* Ridge */
        .ridge {
            border: 5px ridge #00FFFF;
        }

        /* Dotted */
        .dotted {
            border: 5px dotted #FF0000;
        }

        /* Inset */
        .inset {
            border: 5px inset #800080;
        }

        /* Double */
        .double {
            border: 5px double #FFD700;
        }

        /* Outset */
        .outset {
            border: 5px outset #808000;
        }

        /* Groove */
        .groove {
            border: 5px groove #FFA500;
        }

        /* Dashed */
        .dashed {
            border: 5px dashed #008000;
        }

        /* Solid */
        .solid {
            border: 5px solid #0000FF;
        }
    </style>
    <title></title>
</head>
<body>
<div class="border-box ridge">Ridge</div>
<div class="border-box dotted">Dotted</div>
<div class="border-box inset">Inset</div>
<div class="border-box double">Double</div>
<div class="border-box outset">Outset</div>
<div class="border-box groove">Groove</div>
<div class="border-box dashed">Dashed</div>
<div class="border-box solid">Solid</div>
</body>
</html>
